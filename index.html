<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="formContainer">
        <form action="" id="testForm" novalidate>
            <h2>Create Account:</h2>
            <div>
                <label for="email" class="required">Email:</label>
                <input type="email" id="email" placeholder="  youremail@gmail.com" required>
            </div>
            <div>
                <label for="country" class="required">Country:</label>
                <select id="country" name="country" class="form-control">
                    <option value="France">France</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Germany">Germany</option>
                    <option value="Netherlands">Netherlands</option>
                </select>
            </div>
            <div>
                <label for="zip" class="required">Zip Code:</label>
                <input id="zip" name="zip" type="text" pattern="[0-9]*" placeholder="  France: 45789" required>
            </div>
            <div>
                <label for="password" class="required">Enter a password:</label>
                <input type="password" name="password" id="password" placeholder="  Enter a strong password" required>
            </div>
            <div>
                <label for="confirmPassword" class="required">Confirm your password:</label>
                <input type="password" name="password" id="confirmPassword"
                    placeholder=" Enter the same password as the one above" required>
            </div>
            <div>
                <button type="reset" id="resetButton">Reset</button>
                <button type="submit" id="submitButton">Submit</button>
            </div>
            <div class="error"></div>
        </form>
    </div>
</body>

</html>
